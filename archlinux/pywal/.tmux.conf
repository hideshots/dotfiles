# Set prefix key
set -g prefix C-s
unbind C-b
bind-key C-s send-prefix

# Terminal settings
set -as terminal-overrides ',*:Tc'
set -g default-terminal "tmux-256color"
set -g history-limit 5000

# Window/pane settings
set -g base-index 1
set -g renumber-windows on
set -g mouse on

# Vi mode
setw -g mode-keys vi
bind P display-popup -E "\\
    find ~/Projects ~/ ~/.config -mindepth 1 -maxdepth 1 -type d 2>/dev/null |\\
    fzf --reverse --header 'Select directory:' |\\
    xargs -I {{}} tmux new-session -d -s $(basename {{}}) -c {{}}"

# Plugin manager
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'niksingh710/minimal-tmux-status'

# Pywal16 color integration
set -g @minimal-tmux-fg "{foreground}"
set -g @minimal-tmux-bg "{color1}"

# Key bindings
bind r source-file ~/.tmux.conf 

# Pane navigation (vim-like)
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Initialize TMUX plugin manager (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'
