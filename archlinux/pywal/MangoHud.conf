### MangoHud configuration file - Pywal16 Template
### Uncomment any options you wish to enable. Default options are left uncommented
### Use some_parameter=0 to disable a parameter (only works with on/off parameters)
### Everything below can be used / overridden with the environment variable MANGOHUD_CONFIG instead

################ INFORMATIONAL #################
## prints possible options on stdout
# help

################ PERFORMANCE #################
### Limit the application FPS. Comma-separated list of one or more FPS values (e.g. 0,30,60). 0 means unlimited (unless VSynced)
### early = wait before present, late = wait after present
# fps_limit_method=
### VSync [0-3] 0 = adaptive; 1 = off; 2 = mailbox; 3 = on
# vsync=-1
### OpenGL VSync [0-N] 0 = off; >=1 = wait for N v-blanks, N > 1 acts as a FPS limiter (FPS = display refresh rate / N)
# gl_vsync=-2

################### VISUAL ###################
### Display the current GPU information
gpu_temp
gpu_core_clock
gpu_mem_clock

### Display the current CPU information
cpu_stats
cpu_temp
cpu_mhz

### Display the current CPU load & frequency for each core
core_load_change

### Display system vram / ram / swap space usage
vram
ram

### Display FPS and frametime
fps_metrics=avg,0.01

### Display GPU throttling status based on Power, current, temp or "other"
frame_timing=1

### Display GameMode / vkBasalt running status
gamemode

### Network interface throughput
network
network=enp5s0

### Change the hud font size
font_size=24

### Hud position offset
offset_x=10
offset_y=10

### Hud dimensions
width=0
height=140
table_columns=4

### Hud transparency / alpha
background_alpha=0

### Color customization - Pywal16 Integration
text_color={foreground.strip}
gpu_color={color2.strip}
cpu_color={color4.strip}
vram_color={color5.strip}
ram_color={color6.strip}
engine_color={color1.strip}
io_color={color3.strip}
frametime_color={color10.strip}
background_color={background.strip}
media_player_color={color7.strip}
wine_color={color9.strip}
battery_color={color11.strip}
network_color={color8.strip}

### Load-based color changes
gpu_load_change
gpu_load_value=60,90
gpu_load_color={color10.strip},{color11.strip},{color9.strip}

cpu_load_change  
cpu_load_value=60,90
cpu_load_color={color10.strip},{color11.strip},{color9.strip}

### FPS color changes
fps_color_change
fps_value=30,60
fps_color={color9.strip},{color11.strip},{color10.strip}

no_display

