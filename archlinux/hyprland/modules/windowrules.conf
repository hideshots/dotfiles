windowrule {
    name = ws-zen
    match:class = zen
    workspace = 3
}

windowrule {
    name = ws-steam
    match:class = steam
    no_initial_focus = on
    workspace = 4
}

windowrule {
    name = ws-spotify
    match:class = spotify
    workspace = 5
    no_initial_focus = on
}

windowrule {
    name = ws-discord
    match:class = discord
    no_initial_focus = on
    workspace = 8
}

layerrule = blur_popups on, match:namespace qsbar
# layerrule = ignore_alpha 0, match:namespace qsbar
