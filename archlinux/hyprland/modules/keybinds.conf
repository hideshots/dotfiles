$mainMod = WIN

# Utilities
workspace = special:rmpc, on-created-empty:kitty --class kitty-rmpc rmpc
bind = CONTROL SHIFT, Escape, exec, $terminal --class $terminal-btop btop
bind = $mainMod SHIFT, M, togglespecialworkspace, rmpc
bind = $mainMod SHIFT, C, exec, hyprpicker -a

# System controls
bind = $mainMod ALT, L, exec, sleep 1 && hyprctl dispatch dpms toggle

binde = $mainMod, equal, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '.float * 1.3')
binde = $mainMod, minus, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '(.float * 0.7) | if . < 1 then 1 else . end')

# Screenshots
bind = SHIFT, Print, exec, grim -o $(hyprctl -j monitors | jq -r ".[] | select(.focused == true).name") - | tee ~/Pictures/Screenshots-$(date '+%Y%m%d-%H:%M:%S').png | wl-copy
bind = , Print, exec, grim -g "$(slurp)" - | tee ~/Pictures/Screenshots-$(date '+%Y%m%d-%H:%M:%S').png | wl-copy
bind = CTRL, Print, exec, grim -o $(hyprctl -j monitors | jq -r ".[] | select(.focused == true).name") -t ppm - | satty --filename - --fullscreen --output-filename ~/Pictures/Screenshots-$(date '+%Y%m%d-%H:%M:%S').png

# Scripts
bind = $mainMod, Z, exec, notify-send --action="REPLY=Open" --action="dismiss=Mark As " "Alice" "Hey, are you free for a call?"
bind = $mainMod, B, exec, ~/.dotfiles/archlinux/scripts/toggle-focus-mod.sh
bind = , backslash, exec, ~/.dotfiles/archlinux/scripts/toggle-mic.sh

# Application shortcuts
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, E, exec, $fileManager

bind = $mainMod, R, exec, vicinae toggle
bind = $mainMod, V, exec, vicinae vicinae://extensions/vicinae/clipboard/history
bind = $mainMod, G, exec, vicinae vicinae://extensions/rastsislaux/pulseaudio/pulseaudio

bind = $mainMod SHIFT, Q, killactive
bind = $mainMod SHIFT, E, exit
bind = $mainMod, C, togglefloating
bind = $mainMod, D, settiled
bind = $mainMod, F, fullscreen
bind = $mainMod SHIFT, R, exec, $menu

# Focus movement
bind = $mainMod, h, movefocus, l
bind = $mainMod, j, movefocus, d
bind = $mainMod, k, movefocus, u
bind = $mainMod, l, movefocus, r

bind = $mainMod, Tab, workspace, previous
bind = ALT, Tab, cyclenext
bind = SHIFT + ALT, Tab, cyclenext, prev

# Move / swap / resize
bind = $mainMod SHIFT, H, moveactive, -60 0
bind = $mainMod SHIFT, J, moveactive, 0 60
bind = $mainMod SHIFT, K, moveactive, 0 -60
bind = $mainMod SHIFT, L, moveactive, 60 0

bind = $mainMod SHIFT, h, swapwindow, l
bind = $mainMod SHIFT, j, swapwindow, d
bind = $mainMod SHIFT, k, swapwindow, u
bind = $mainMod SHIFT, l, swapwindow, r

bind = $mainMod, u, resizeactive, -50 0
bind = $mainMod, p, resizeactive, 50 0
bind = $mainMod, o, resizeactive, 0 -50
bind = $mainMod, i, resizeactive, 0 50

# Workspaces (switch)
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Workspaces (move window)
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special workspace (magic)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Mouse bindings
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Media keys (volume/brightness)
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = , XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Media control
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
